<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Mk.1</title>
    <script defer src="./script/script.js"></script>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <h1>Calculator</h1>
    <div id="main-container" class="border">
      <div id="calc-container" class="border">
        <div id="screen" class="border"><span>1234567890</span></div>
        <div id="button-container" class="border">
          <div class="btn border"><span>AC</span></div>
          <div class="btn border"><span>+/-</span></div>
          <div class="btn border"><span>%</span></div>
          <div class="btn border"><span>/</span></div>
          <div class="btn border btn-num"><span>7</span></div>
          <div class="btn border btn-num"><span>8</span></div>
          <div class="btn border btn-num"><span>9</span></div>
          <div class="btn border"><span>*</span></div>
          <div class="btn border btn-num"><span>4</span></div>
          <div class="btn border btn-num"><span>5</span></div>
          <div class="btn border btn-num"><span>6</span></div>
          <div class="btn border"><span>-</span></div>
          <div class="btn border btn-num"><span>1</span></div>
          <div class="btn border btn-num"><span>2</span></div>
          <div class="btn border btn-num"><span>3</span></div>
          <div class="btn border"><span>+</span></div>
          <div class="btn border btn-num btn-dbl"><span>0</span></div>
          <div class="btn border"><span>.</span></div>
          <div class="btn border"><span>=</span></div>
        </div>
      </div>
    </div>
  </body>
</html>
